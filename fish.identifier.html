<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Identifier</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 375px;
            height: 667px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 15px;
            background: #2E86AB;
            color: white;
            text-align: center;
            position: relative;
        }
        
        .time {
            font-size: 14px;
            opacity: 0.8;
            position: absolute;
            left: 15px;
            top: 15px;
        }
        
        h1 {
            margin: 10px 0 0;
            font-size: 22px;
        }
        
        #scene-container {
            flex: 1;
            position: relative;
            background: #e0f2fe;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .buttons {
            display: flex;
            padding: 15px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 5px;
            font-size: 16px;
        }
        
        .retake-btn {
            background: #f1f5f9;
            color: #334155;
            border: 1px solid #cbd5e1;
        }
        
        .identify-btn {
            background: #2E86AB;
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .camera-icon {
            position: absolute;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        
        .camera-icon::before {
            content: "";
            width: 40px;
            height: 40px;
            border: 3px solid #2E86AB;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="time">10:30 AM</div>
            <h1>Fish Identifier</h1>
        </div>
        
        <div id="scene-container">
            <!-- 3D scene will be rendered here -->
            <div class="camera-icon"></div>
        </div>
        
        <div class="buttons">
            <button class="retake-btn">Retake</button>
            <button class="identify-btn" id="identifyBtn">Identify</button>
        </div>
    </div>

    <!-- Three.js for 3D scene -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Audio setup
        const audio = new Audio("http://cdn.freesound.org/previews/668/668791_6012605-lq.mp3");
        
        // Identify button click handler
        document.getElementById('identifyBtn').addEventListener('click', () => {
            audio.currentTime = 0;
            audio.play();
            
            // Simulate identification process
            setTimeout(() => {
                alert('Fish identified as Bass!');
            }, 1500);
        });
        
        // 3D Scene Setup
        const container = document.getElementById('scene-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.insertBefore(renderer.domElement, container.firstChild);
        
        // Underwater environment
        scene.background = new THREE.Color(0xe0f2fe);
        
        // Water surface effect
        const waterGeometry = new THREE.PlaneGeometry(10, 10);
        const waterMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x2E86AB,
            transparent: true,
            opacity: 0.3
        });
        const water = new THREE.Mesh(waterGeometry, waterMaterial);
        water.rotation.x = -Math.PI / 2;
        water.position.y = 2;
        scene.add(water);
        
        // Fish model
        const fishGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const fishMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x3a5f0b,
            shininess: 100
        });
        const fish = new THREE.Mesh(fishGeometry, fishMaterial);
        fish.scale.set(1.5, 0.8, 0.5);
        scene.add(fish);
        
        // Fish details
        const tailGeometry = new THREE.ConeGeometry(0.3, 1, 4);
        const tail = new THREE.Mesh(tailGeometry, fishMaterial);
        tail.position.x = -1;
        tail.rotation.z = Math.PI / 2;
        fish.add(tail);
        
        const eyeGeometry = new THREE.SphereGeometry(0.08, 16, 16);
        const eyeMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const eye = new THREE.Mesh(eyeGeometry, eyeMaterial);
        eye.position.set(0.5, 0.3, 0.3);
        fish.add(eye);
        
        // Lighting
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(0.5, 1, 0.5);
        scene.add(directionalLight);
        
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        // Bubbles
        const bubbles = [];
        const bubbleGeometry = new THREE.SphereGeometry(0.05, 8, 8);
        const bubbleMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xffffff,
            transparent: true,
            opacity: 0.6
        });
        
        for (let i = 0; i < 20; i++) {
            const bubble = new THREE.Mesh(bubbleGeometry, bubbleMaterial);
            bubble.position.set(
                Math.random() * 4 - 2,
                Math.random() * -3,
                Math.random() * 4 - 2
            );
            bubble.userData.speed = Math.random() * 0.02 + 0.01;
            scene.add(bubble);
            bubbles.push(bubble);
        }
        
        camera.position.z = 3;
        camera.position.y = 1;
        
        // Animation
        function animate() {
            requestAnimationFrame(animate);
            
            // Fish movement
            fish.position.x = Math.sin(Date.now() * 0.001) * 0.5;
            fish.position.y = Math.cos(Date.now() * 0.0015) * 0.3;
            fish.rotation.z = Math.sin(Date.now() * 0.001) * 0.3;
            
            // Bubbles movement
            bubbles.forEach(bubble => {
                bubble.position.y += bubble.userData.speed;
                if (bubble.position.y > 2) {
                    bubble.position.y = -3;
                    bubble.position.x = Math.random() * 4 - 2;
                    bubble.position.z = Math.random() * 4 - 2;
                }
            });
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });
    </script>
</body>
</html>
